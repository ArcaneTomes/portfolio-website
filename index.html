<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="A portfolio resume">
    <meta name="author" content="Annelise Leonard">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio Resume</title>
</head>
<!------------------VISIBLE CODE---------------->
<body>
    <header id="header">
        <nav class="navbar">
            <a href="#about">About</a>
            <a href="#resume">Skills</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
        </div>
    </header>
   <main>
    <section id="title" class="slide-header">
        <h1>Hello and welcome!</h1>
    </section>
    <div id="slide1" class="slide">
        <section id="about">
            <h2>About Me</h2>
            <p>About me goes here.</p>
        </section>
    </div>
    <div id="slide2" class="slide">
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="column"><div class="project">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
                </div>
            </div>
            <div class="column"><div class="project">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
                </div>
            </div>
            <div class="column"><div class="project">
                <h3>Project 3</h3>
                <p>Description of project 3.</p>
                </div>
            </div>
    </div>
    </section>
    <section id="contact" class="slide">
        <div class="flex-container" id="contact">
            <div class="contact-form">
                <form action="mailto:annelise.leonard2@gmail.com" method="post">
                    <h2>Contact Me</h2>
                <section class="flex-container" cols="2">
                    <label for="first">First name</label>
                        <input type="text" name="firstname" id="first" placeholder="Your name..." required>
                    <label for="last">Last name</label>
                        <input type="text" name="lastname" id="last" placeholder="Your last name..." required>                            
                </section>
                <section class="flex-container">
                    <label for="email">Email address</label>
                        <input type="text" name="emailadd" id="email" pattern=".+@example\.com" placeholder="Your email..." required>
                </section>
                <section class="flex-container">
                    <label for="phone">Phone number</label>
                        <input type="tel" name="phonenum" id="phone" min="10" max="10" pattern="[0-9]{10}">
                </section>
                <section class="flex-container">
                    <label for="message">Message</label>
                    <textarea id="message" name="messagebox" placeholder="Write something.." style="height:200px" required></textarea>
                </section>
                <section>
                    <button type="submit" class="btn">Submit</button>
                    <button type="button" class="btn-cancel">Close</button>
                </section>
                </form>
            </div>
        </form>
        </div>
    </section>
   </main>
   <footer class="flex-container" id="footer">
        <p>annelise.leonard2@gmail.com</p>
        <p>636.248.7704</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
